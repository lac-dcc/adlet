name: Adlet tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ git python3

      - name: Cache TACO
        id: cache-taco
        uses: actions/cache@v3
        with:
          path: taco/build
          key: ${{ runner.os }}-taco-${{ hashFiles('taco/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-taco-

      - name: Clone & Build TACO
        if: steps.cache-taco.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/tensor-compiler/taco.git ../taco
          cd ../taco
          mkdir -p build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -G Ninja ..
          ninja

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja

      - name: Build project
        run: cmake --build build

      - name: Run tests
        run: ./build/tests
